name: Push Workflows

on: [push]

jobs:

  helloworld:
    name: Hello World!
    runs-on: ubuntu-latest
    steps:
      - name: Exec Echo
        run: |
          echo "Hello World!"
          echo "Good Bye!"

  test_download:
    name: Download Test 2
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Echo Hello
        run: |
          echo Hello TestDownload
      - name: Enable buildx
        uses: docker/setup-buildx-action@v2
      - name: Check space before cleanup
        run: df -h
      - name: Clean space as per https://github.com/actions/virtual-environments/issues/709
        run: |
          docker images
          sudo rm -rf "/opt/ghc" || true
          sudo rm -rf "/usr/share/dotnet" || true
          sudo rm -rf "$AGENT_TOOLSDIRECTORY" || true
          sudo rm -rf "/usr/local/lib/android" || true
          sudo rm -rf "/usr/local/share/boost" || true
          docker rmi $(docker image ls -q --filter "reference=node*")
          docker rmi $(docker image ls -q --filter "reference=debian*")
          docker rmi $(docker image ls -q --filter "reference=alpine*")
          docker rmi $(docker image ls -q --filter "reference=ubuntu:20.04")
      - name: apt-get remove cleanup
        run: |
          sudo apt purge -y \
            ansible* \
            aria2* \
            aspnetcore* \
            azure-cli* \
            cabal* \
            clang* \
            dotnet-* \
            firefox* \
            gfortran-* \
            ghc* \
            google-chrome-stable* \
            google-cloud-sdk* \
            heroku* \
            imagemagick* \
            javascript* \
            kubectl* \
            llvm* \
            mono* \
            mysql* \
            nginx* \
            node* \
            npm* \
            nuget* \
            php* \
            postgresql* \
            powershell* \
            rpm* \
            ruby* \
            sqlite3* \
            subversion \
            temurin* \
            tmux* \
            vim* \
            yarn*
          sudo apt-get autoremove -y >/dev/null 2>&1 || true
          sudo apt-get autoclean -y >/dev/null 2>&1 || true
      - name: Check space after cleanup
        run: df -h
      - name: Check space 1
        run: |
          df -h
      - name: Install h5py
        run: |
          python3 -m pip install h5py
      - name: Check space 2
        run: |
          df -h
      - name: Download Task2
        run: |
          mkdir data
          curl -L "https://huggingface.co/datasets/sadit/SISAP2025/resolve/main/benchmark-dev-gooaq.h5?download=true" -o data/benchmark-dev-gooaq.h5
      - name: Check space 3
        run: |
          df -h
      - name: Info Task2
        run: |
          python3 info_h5.py data/benchmark-dev-gooaq.h5
      - name: Check space 4
        run: |
          df -h
